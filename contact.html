<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light gray background */
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff; /* White background for container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }
        header {
            background-color: #4CAF50; /* Dark green header background */
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }
        nav {
            background-color: #388E3C; /* Dark green nav background */
            text-align: center;
            border-radius: 8px;
            margin-top: -10px; /* Adjusted margin to overlap with header */
            margin-bottom: 20px; /* Added margin at bottom */
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
            margin: 0 5px; /* Adjusted margin */
            display: inline-block;
            border-radius: 8px; /* Added rounded corners */
        }
        nav a:hover {
            background-color: #4CAF50; /* Hover color */
        }
        .contact-links {
            text-align: center;
            margin-top: 20px;
        }
        .contact-links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #333;
            background-color: #f0f0f0;
            padding: 20px; /* Increase padding for larger clickable area */
            border-radius: 50%; /* Rounded shape for circular icons */
            transition: background-color 0.3s;
            text-align: center; /* Center align text */
            width: 140px; /* Fixed width for consistency */
        }
        .contact-links a:hover {
            background-color: #4CAF50;
            color: white;
        }
        .contact-links a i {
            display: block;
            font-size: 3rem; /* Adjust icon size */
            margin-bottom: 10px; /* Space between icon and text */
        }
        .contact-links a span {
            font-size: 1.2rem; /* Adjust text size */
        }

        /* Custom colors for icons */
        .fab.fa-whatsapp {
            color: #25D366; /* WhatsApp green */
        }
        .fab.fa-instagram {
            color: #E4405F; /* Instagram pink */
        }
        .fab.fa-tiktok {
            color: #69C9D0; /* TikTok blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="biodata.html">Biodata</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="contact-links">
            <a href="https://wa.me/0197286234" target="_blank">
                <i class="fab fa-whatsapp fa-5x"></i>
                <span>WhatsApp</span>
            </a>
            <a href="https://www.instagram.com/aashdnl" target="_blank">
                <i class="fab fa-instagram fa-5x"></i>
                <span>Instagram</span>
            </a>
            <a href="https://www.tiktok.com/@acappkunn" target="_blank">
                <i class="fab fa-tiktok fa-5x"></i>
                <span>TikTok</span>
            </a>
        </div>
    </div>
</body>
</html>
